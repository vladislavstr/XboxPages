<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="./assets/logo-xbox.svg" class="logo" alt="logo-xbox">
        <nav>
            <a href="#" class="nav-link active">Games<img src="./assets/down-arrow.svg"></a>
            <a href="#" class="nav-link">Consoles<img src="./assets/down-arrow.svg"></a>
            <a href="#" class="nav-link">Community</a>
            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Search">
            </div>
            <a href="#" class="nav-link"><img src="./assets/user.svg">My XBOX<img src="./assets/down-arrow.svg"></a>
        </nav>
    </header>
    <section id="hero" class="container">
        <div class="hero-action">
            <img src="./assets/Hero-background.png" alt="background" class="hero-background-image">
            <div class="hero-control">
                <img src="./assets/icon-prev.svg" alt="prev">
                <div class="hero-content">
                    <h1>Star Wars</h1>
                    <h2>Battlefront II</h2>
                    <p></p>
                    <div class="btn-in-line">
                        <div class="btn">Watch Trailer</div>
                        <div class="btn inactive">Explore Games</div>
                    </div>
                </div>
                <img src="./assets/icon-next.svg" alt="next">
            </div>
        </div>                
    </section>
    <section id="highlights" class="container">

    </section>
    <section id="games" class="container">

    </section>
    <section id="design-lab" class="container">

    </section>
